---
apt:
  - name:
      - git
      - vim
      # Package Installer for Python
      - python3-pip
      - python3-virtualenv
      - python3-wheel
      # Linters for Syntastic
      - flake8
      - shellcheck
      - tidy
      - yamllint

git_config:
  - name: core.excludesfile
    scope: global
    value: "{{ ansible_user_dir }}/.gitignore"
  - name: user.name
    scope: global
    value: 'Nafallo Bj√§levik'
  - name: user.email
    scope: global
    state: absent
  - name: user.useconfigonly
    scope: global
    value: 'true'
  - name: user.signingkey
    scope: global
    value: 'C7751EEEBB7C949178B9A20F98138D4E2B151010'
  - name: commit.gpgsign
    scope: global
    value: 'true'
  - name: diff.submodule
    scope: global
    value: 'log'
  - name: status.submodulesummary
    scope: global
    value: 'true'
  - name: url.https://github.com/.insteadof
    scope: global
    value: 'gh:'
  - name: url.git+ssh://git@github.com/.pushinsteadof
    scope: global
    value: 'gh:'
  - name: url.https://git.launchpad.net/.insteadof
    scope: global
    value: 'lp:'
  - name: url.git+ssh://nafallo@git.launchpad.net/.pushinsteadof
    scope: global
    value: 'lp:'

git_files:
  - line: debug.yml
    path: "{{ ansible_user_dir}}/.gitignore"
  - line: '*.swp'
    path: "{{ ansible_user_dir}}/.gitignore"
  - line: '__pycache__'
    path: "{{ ansible_user_dir}}/.gitignore"

lpass_scripts:
  - git-credential-lastpass
